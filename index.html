<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="time">
    <div class="circle" style="--clr: #ffffff;">
        <div class="dots hr_dot"></div>
        <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="hh"></circle>
        </svg>
        <div id="hours">00</div>
    </div>
    <div class="circle" style="--clr: #00d0ff;">
        <div class="dots min_dot"></div>
        <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="mm"></circle>
        </svg>
        <div id="minutes">00</div>
    </div>
    <div class="circle" style="--clr: #043afc;">
        <div class="dots sec_dot"></div>
        <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="ss"></circle>
        </svg>
        <div id="seconds">00</div>
    </div>
    <div class="ap">
        <div id="ampm">AM</div>
    </div>
  </div>
  <script>

    setInterval(() =>{
    hours = document.getElementById('hours');
    minutes = document.getElementById('minutes');
    seconds = document.getElementById('seconds');
    ampm = document.getElementById('ampm');

    hh = document.getElementById('hh');
    mm = document.getElementById('mm');
    ss = document.getElementById('ss');

    hr_dot = document.querySelector('.hr_dot');
    min_dot = document.querySelector('.min_dot');
    sec_dot = document.querySelector('.sec_dot');

    h = new Date().getHours();
    m = new Date().getMinutes();
    s = new Date().getSeconds();
    am = h >= 12? "PM" : "AM";

    if(h > 12){
        h = h - 12;
    }

    h = (h < 10)? "0" + h : h;
    m = (m < 10)? "0" + m : m;
    s = (s < 10)? "0" + s : s;

    hours.innerHTML = h;
    minutes.innerHTML = m;
    seconds.innerHTML = s;
    ampm.innerHTML = am;
    })
    hours = document.getElementById('hours');
    minutes = document.getElementById('minutes');
    seconds = document.getElementById('seconds');
    ampm = document.getElementById('ampm');

    h = new Date().getHours();
    m = new Date().getMinutes();
    s = new Date().getSeconds();
    am = h >= 12? "PM" : "AM";

    if(h > 12){
        h = h - 12;
    }

    h = (h < 10)? "0" + h : h;
    m = (m < 10)? "0" + m : m;
    s = (s < 10)? "0" + s : s;

    hours.innerHTML = h;
    minutes.innerHTML = m;
    seconds.innerHTML = s;
    ampm.innerHTML = am

    hh.style.strokeDashoffset = 440 - (440 * h) / 12;
    mm.style.strokeDashoffset = 440 - (440 * m) / 60;
    ss.style.strokeDashoffset = 440 - (440 * s) / 60;

    hr_dot.style.transform = `rotate(${h * 30})`;
    min_dot.style.transform = `rotate(${m * 6})`;
    sec_dot.style.transform = `rotate(${s * 30})`;
  </script>
</body>
</html>
